<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="./dist/sign-in.js" defer></script>

    <title>Sign-In</title>
  </head>
  <body>
    <div class="signin">
      <div class="signin-container">
        <h1>Sign-In</h1>
        <form class="signin-container-form" onsubmit="createUser(event)">
          <label>User Name</label>
          <input name="userName" type="text" required />
          <label>First Name</label>
          <input name="firstName" type="text" required />
          <label>Last Name</label>
          <input name="lastName" type="text" required />
          <label>Email</label>
          <input name="email" type="email" required />
          <label>Password</label>
          <input name="password" type="password" required />
          <label>Verify Password</label>
          <input name="verifyPassword" type="password" required />
          <p class="signin-container-form--error"></p>
          <div class="signin-container-form_btn">
            <button class="signin-container-form_btn--signin" type="submit">
              Create Account
            </button>
            <button
              class="signin-container-form_btn--back"
              type="button"
              onclick="back()"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
