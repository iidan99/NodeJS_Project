<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <div class="login-container">
        <h1 class="login-container-header">Login</h1>
        <form class="login-container-form" onsubmit="handleLogin(event)">
          <p class="error-message"></p>
          <lable>User Name</lable>
          <input
            class="login-container-form-input"
            type="text"
            name="userName"
          />
          <label>Password</label>
          <input
            class="login-container-form-input"
            type="password"
            name="password"
          />
          <div class="login-container-form-btn">
            <button class="login-container-form-btn--login" type="submit">
              Login
            </button>
            <a
              class="login-container-form-btn--signup"
              href="./login/sign-in.html"
              >SIGN UP</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
